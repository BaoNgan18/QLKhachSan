{% extends 'layout/base.html' %}
{% block content %}

<div class="container-md">
    <h5 class="label">Phiếu đặt phòng</h5>
    <form>
        <div class="mb-3">
            <label class="form-label">Họ tên</label>
            <input type="text" class="form-control"/>
        </div>

        <div class="form-row">
            <div class="mb-2 col-6">
            <label class="form-label">Ngày nhận phòng</label>
            <input type="date" class="form-control"/>
        </div>

        <div class="mb-2 col-6">
            <label class="form-label">Ngày trả phòng</label>
            <input type="date" class="form-control"/>
        </div>
        </div>


        <div class="mb-2">
            <label class="form-label">Chọn phòng</label>
            <select
                    class="selectpicker mb-2"
                    multiple
                    data-live-search="true"
            >
                {% for r in rooms %}
                <option>{{r.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="container mb-2">
            <h4>Thông tin khách hàng</h4>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>STT</th>
                    <th>Họ và tên</th>
                    <th>CCCD</th>
                    <th>Địa chỉ</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>3</td>
                    <td>
                        <div class="mb-3">
                            <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Họ tên"
                                    name="name"
                                    value=""
                            />
                        </div>
                    </td>
                    <td>
                        <div class="mb-3">
                            <input
                                    type="text"
                                    class="form-control"
                                    placeholder="CCCD"
                                    value=""
                            />
                        </div>
                    </td>
                    <td>
                        <div class="mb-3">
                            <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Địa chỉ"
                                    value=""
                            />
                        </div>
                    </td>
                    <td>
                        <div class="mb-3">
                            <button
                                    type="button"
                                    class="btn btn-danger"
                                    data-dismiss="modal"
                                    aria-label="Xóa"
                            >
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th colspan="5">
                        <button
                                type="button"
                                class="btn btn-primary btn-lg btn-block"
                                data-dismiss="modal"
                                aria-label="Close"
                        >
                            <span aria-hidden="true">&plus;</span>
                        </button>
                    </th>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="container-fluid mt-2 mr-2">
        <button type="button" class="btn btn-primary">Đặt phòng</button>
        <button
                type="button"
                class="btn btn-secondary"
        >
            Hủy
        </button>
    </div>
    </form>

</div>
{% endblock %}
