<form method="post" action="/">
    <div class="modal fade" id="searchModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Tìm kiếm</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">

                    <div class="mb-2">
                        <label class="form-label">Ngày nhận phòng</label>
                        <input type="date" value="startDate" name="startDate" class="form-control"/>
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Ngày trả phòng</label>
                        <input type="date" value="endDate" name="endDate" class="form-control"/>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="room" id="singleRoom"
                               value="1">
                        <label class="form-check-label" for="singleRoom">Phòng đơn</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="room" id="doubleRoom"
                               value="2">
                        <label class="form-check-label" for="doubleRoom">Phòng đôi</label>
                    </div>
                </div>

                <div class="modal-footer mr-2">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Hủy</button>
                    <button type="submit" class="btn btn-primary" data-dismiss="modal">Tìm kiếm</button>
                </div>

            </div>
        </div>
    </div>
</form>
