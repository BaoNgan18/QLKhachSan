
<form method="get" action="/">
    <div class="modal fade" id="searchModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Tìm kiếm</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">

                    <div class="mb-2">
                        <label class="form-label">Ngày nhận phòng</label>
                        <input type="date" value="startDate" name="startDate" class="form-control"/>
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Ngày trả phòng</label>
                        <input type="date" value="endDate" name="endDate" class="form-control"/>
                    </div>
                    <div class="form-check-inline">
                        <form id="optRoom">
                            <label><input type="radio" value="1" name="opt" checked/>Phong don</label>
                            <label><input type="radio" value="2" name="opt"/>Phong doi</label>
                        </form>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Hủy</button>
                    <button type="submit" onclick="getSelected()" class="btn btn-primary" data-dismiss="modal">Tìm kiếm
                    </button>
                </div>

            </div>
        </div>
    </div>
</form>

<script>
    function getSelected() {
        let data = document.getElementsByName("opt");
        let opt;
        for (let i = 0; i < data.length; i++) {
            if (data[i].checked) {
                return (opt = data[i].value);
            }
        }
    }
</script>
